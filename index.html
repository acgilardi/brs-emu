<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrightScript Draw 2D Emulator</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<body>
    <img src="img/sprite.png" id="img/sprite.png" style="display:none" />
    <img src="img/roku-logo.png" id="img/roku-logo.png" style="display:none" />
    <img src="img/AmigaBoingBall.png" id="img/AmigaBoingBall.png" style="display:none" />
    <img src="img/BallShadow.png" id="img/BallShadow.png" style="display:none" />
    <div style="padding-left: 37px; padding-top: 22px;">
        <canvas id="display" width="854px" height="480px" style="background-color: black; display: none"></canvas>
    </div>
    <div style="position: absolute; left: 400px; top: 546px;">
        <input type="file" id="file" accept=".brs">
    </div>    
    <script>
        var display = document.getElementById('display');
        var ctx = display.getContext("2d", {alpha: false});
        var buffer = new ImageData(854, 480);
        var dirty = false;
        var brsWorker;
        var imgs = [];
        var urls = [];
        var fileSelector = document.getElementById('file');
        fileSelector.onclick = function () {
            this.value = null;
        };
        fileSelector.onchange = function(){
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(progressEvent){
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, display.width, display.height)               
                display.style.display = 'initial';
                if (brsWorker != undefined) {
                    brsWorker.terminate();                    
                }
                brsWorker = new Worker("./lib/brsLib.js")
                brsWorker.addEventListener('message', saveBuffer);
                if (imgs.length == 0) {
                    imgs.push(getImageData("img/sprite.png"));
                    imgs.push(getImageData("img/roku-logo.png"));
                    imgs.push(getImageData("img/AmigaBoingBall.png"));
                    imgs.push(getImageData("img/BallShadow.png"));
                }
                var payload = {brs: this.result, urls: urls, images: imgs}
                brsWorker.postMessage(payload);
            };
            reader.readAsText(file);
        };
        
        function getImageData(id) {
            urls.push(id)
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            var img = document.getElementById(id);
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage( img, 0, 0 );
            return context.getImageData(0, 0, img.width, img.height);
        }
        function saveBuffer(event) {
            buffer = event.data;
            dirty = true;
        }
        function drawCanvas() {
            if (dirty) {
                ctx.putImageData(buffer, 0, 0);
                dirty = false;
            }
            requestAnimationFrame(drawCanvas);
        }
        requestAnimationFrame(drawCanvas);
    </script>
    <style>
        body {
            background-image: url(img/roku-tv.png);
            background-repeat: no-repeat;
        }
        @media screen and (min-width: 1000px) {
            body {
                background-image: url(img/roku-tv.png);
            }
        }
    </style>    
</body>
</html>
