    <a href="https://github.com/lvcabral/brs/tree/brsLib"><img style="position: absolute; top: 0; right: 0; border: 0;"

    <div id="container">
        <h2
            >BrightScript Draw 2D Emulator
            <hr>
        </h2>
        <div style="position: relative; left: 0px; top: 0px">
            <img class="img" src="app/images/roku-tv.png" width="1252" height="600"/>
            <canvas id="display" width="854px" height="480px"></canvas>
            <a href="#" onclick="loadZip('channels/prince-of-persia.zip')">
                <img id="channel1" src="channels/prince-of-persia-icon.png" title="Open Prince of Persia game channel"/>
            </a>
            <a href="#" onclick="loadZip('channels/Lode-Runner-Roku-017.zip')">
                <img id="channel2" src="channels/lode-runner-icon.png" title="Open Lode Runner game channel"/>
            </a>
            <a href="#" onclick="loadZip('channels/Collisions.zip')">
                <img id="channel3" src="channels/collisions-icon.png" title="Open Sprite Collisions demo channel" />
            </a>
        </div>
        <input type="file" id="file" accept=".brs,.zip" style="display: none;" />
        <input type="button" class="fileButton" value="Open Channel ZIP or BRS file..." onclick="document.getElementById('file').click();"
                style="position: relative; left: 340px; top: 70px; z-index: 30;" />
