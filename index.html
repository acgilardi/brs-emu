<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrightScript Draw 2D Emulator</title>
</head>
<body>
    <script src="./lib/brsLib.js" type="text/javascript"></script>
    <img src="img/roku-logo.png" id="img/roku-logo.png" style="display:none" />
    <img src="img/AmigaBoingBall.png" id="img/AmigaBoingBall.png" style="display:none" />
    <div style="padding-left: 146px; padding-top: 24px;">
        <canvas id="display" width="854px" height="480px" style="background-color: black; display: none"></canvas>
    </div>
    <div style="position: absolute; left: 508px; top: 546px;">
        <input type="file" id="file" accept=".brs">
    </div>    
    <script>
        document.getElementById('file').onchange = function(){
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(progressEvent){
                var display = document.getElementById('display');
                ctx = display.getContext("2d", {alpha: false});
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, display.width, display.height)               
                display.style.display = 'initial';
                var x = new brsLib.default;
                x.run([this.result]);
            };
            reader.readAsText(file);
        };
    </script>
    <style>
        body {
            background-image: url(img/roku-tv.png);
            background-repeat: no-repeat;
        }

        @media screen and (min-width: 1000px) {
            body {
                background-image: url(img/roku-tv.png);
            }
        }
    </style>    
</body>
</html>
