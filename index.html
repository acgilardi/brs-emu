<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrightScript Draw 2D Emulator</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<body>
    <img src="img/sprite.png" id="img/sprite.png" style="display:none" />
    <img src="img/roku-logo.png" id="img/roku-logo.png" style="display:none" />
    <img src="img/AmigaBoingBall.png" id="img/AmigaBoingBall.png" style="display:none" />
    <div style="padding-left: 37px; padding-top: 22px;">
        <canvas id="display" width="854px" height="480px" style="background-color: black; display: none"></canvas>
    </div>
    <div style="position: absolute; left: 400px; top: 546px;">
        <input type="file" id="file" accept=".brs">
    </div>    
    <script>
        var display = document.getElementById('display');
        var ctx = display.getContext("2d", {alpha: false});
        var brsWorker;
        var fileSelector = document.getElementById('file');
        fileSelector.onclick = function () {
            this.value = null;
        };
        fileSelector.onchange = function(){
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(progressEvent){
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, display.width, display.height)               
                display.style.display = 'initial';
                if (brsWorker != undefined) {
                    brsWorker.terminate();                    
                }
                brsWorker = new Worker("./lib/brsLib.js")
                brsWorker.addEventListener('message', drawCanvas);
                brsWorker.postMessage(this.result);
            };
            reader.readAsText(file);
        };
        
        function drawCanvas(event) {
            ctx.putImageData(event.data, 0, 0);
        }
    </script>
    <style>
        body {
            background-image: url(img/roku-tv.png);
            background-repeat: no-repeat;
        }

        @media screen and (min-width: 1000px) {
            body {
                background-image: url(img/roku-tv.png);
            }
        }
    </style>    
</body>
</html>
