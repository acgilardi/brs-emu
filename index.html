<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="display" width="1280" height="720" style="background-color: black"></canvas>
    <script src="./lib/brsLib.js" type="text/javascript"></script>
    <script>
            var x = new brsLib.default;
            var lines=[];
            lines.push('for t = 1 to 5\nprint t;\nnext');
            lines.push('date=CreateObject("roDateTime")');
            lines.push('date.toLocalTime()');
            lines.push('print date.AsDateStringNoParam();');
            lines.push('screen=CreateObject("roScreen", true, 854, 480)');
            lines.push('print screen.getWidth() "x" screen.getHeight();');
            lines.push('print &HFF0000');
            lines.push('screen.Clear(&H303030FF)')
            lines.push('screen.DrawLine(0,0,200,300,&HFFD800FF)')
            lines.push('screen.DrawRect(210,0,200,300,&HFF0000FF)')
            lines.push('screen.DrawPoint(310,150,2.0,&HFFFFFFFF)')
            lines.push('screen.DrawText("brsLib", 200, 330, &HFFFFFFFF, "30px Arial")')
            lines.push('screen.SwapBuffers()');
            x.run(lines);
    </script>
</body>
</html>
